<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/store.js"></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/ui.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/container.js"></script>
    <script src="./js/newAuth.js" defer></script>
    <!-- <script src="js/auth.js"></script> -->

</head>

<body>
    <div class="search">
        <input type="text" id="searching">
    </div>
    <div class="products" id="table"></div>
    <div class="container-basket">0</div>
    <div class="container-cart"> </div>
    <div class="number" id="numbering"></div>
    <!-- <div class="container-signup"></div> -->
    <button id="modal-btn" class="button">Sign up</button>

    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Sign up</h2>
            </div>
            <form method="POST" class="forma">
                <div>name:<input type="text" name="name" id="signup-name"></div>
                <div>password:<input type="text" name="pass" id="signup-pass"></div>
                <div>email:<input type="email" name="email" id="signup-email"></div>
                <div>birthday:<input type="text" name="birthday" id="signum-birthday"></div>
                <input type="submit" value="send" id="signup-submit">
            </form>
        </div>
    </div>
    <!-- <div id="my-modal" class="modal">
        <dialog class="container-signup-popup" id="demo-modal"></dialog>
    </div> -->
</body>


</html>
